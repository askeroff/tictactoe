<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe Game</title>
  <meta charset="utf-8">
  <meta content="width=device-width" name="viewport">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript">
  </script>
</head>
<body>
  <div aria-labelledby="chooseModal" class="modal fade" id="chooseModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="text-center text-info">You Must Choose</h3>
        </div>
        <div class="modal-body text-center">
          <h3 class="text-success">Choose what you will play with:</h3>
          <p class="btn-group"><a class="btn btn-info btn-lg text center choose" href="#">X</a><a class="btn btn-success btn-lg text center choose" href="#">O</a></p>
        </div>
        <div class="modal-footer">
          <h3 class="text-info"></h3>
        </div>
      </div>
    </div>
  </div>
  <div class="container game-container">
    <h1 class="site-logo">Tic-Tac-Toe</h1>
    <div class="row game-row">
      <div class="col-md-4 col-sm-4 col-xs-4 game-col"></div>
      <div class="col-md-4 col-sm-4 col-xs-4 game-col"></div>
      <div class="col-md-4 col-sm-4 col-xs-4 game-col"></div>
    </div>
    <div class="row game-row">
      <div class="col-md-4 col-sm-4 col-xs-4 game-col"></div>
      <div class="col-md-4 col-sm-4 col-xs-4 game-col"></div>
      <div class="col-md-4 col-sm-4 col-xs-4 game-col"></div>
    </div>
    <div class="row game-row">
      <div class="col-md-4 col-sm-4 col-xs-4 game-col"></div>
      <div class="col-md-4 col-sm-4 col-xs-4 game-col"></div>
      <div class="col-md-4 col-sm-4 col-xs-4 game-col"></div>
    </div>
    <div class="board-footer">
      <p><a class="btn btn-info btn-lg btn-restart">Restart</a><span class="info"></span></p>
    </div>
  </div>
</body>
</html>
